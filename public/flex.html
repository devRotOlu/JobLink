<html>
    <head>

        <style>
            #container{
                width: 300px;
                margin:auto;
                display: flex;
                background-color: aqua;
            }
            .items{
                width: 20%;
                text-align: center;
                flex: 1 1; 
            }

            #container div:nth-child(odd){
                background-color: red;
            }
            #container div:nth-child(even){
                background-color:yellow;
            }
        </style>

    </head>
    <body>
        <div id='container'>
            <div class='items'>1</div>
            <div class='items'>2</div>
            <div class='items'>3</div>
            <div class='items'>3</div>
        </div>
    </body>
</html>
